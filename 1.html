<html>
<head>
<link rel= "stylesheet" href="stylee.css">
<div class="card">
  <h2>Find a Hospital</h2>
  <div class="row">
    <div class="col">
      <div class="form-group">
        <label>Specify Your Location </label>
        <input type="text">
      </div>
    </div>

    <div class="col">
      <div class="form-group">
        <label>Name of Patient</label>
        <input type="text">
      </div>
    </div>

    <div class="col">
      <div class="form-group">
        <label>Find a Doctor</label>
        <input type="text">
      </div>
    </div>


    <div class="col">
      <div class="form-group">
        <label>Speciality</label>
        <input type="text">
      </div>
    </div>

    <div class="col">
      <div class="form-group">
        <label>Contact</label>
        <input type="text">
      </div>
    </div>

    <div class="col">
      <div class="form-group">
        <label>Any special request</label>
        <textarea></textarea>
      </div>
    </div>

    <div class="col">
      <input type="submit" value="Submit">
    </div>
  </div>
</div>
</head>
</html>
